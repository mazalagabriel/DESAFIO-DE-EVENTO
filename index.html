<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      /* Crie algoritmo para os eventos:
		01- onmouseover
		02- onmouseout */
      function over() {
        document.write("Mouse Over");
      }

      function out() {
        document.write("Mouse Out");
      }
    </script>
  </head>
  <body>
    <p>Arraste o seu mouse para dentro da divisão para ver o resultado:</p>
    <div onmouseover="over()" onmouseout="out()">
      <h2>Agora está dentro da divisão</h2>
    </div>
  </body>
</html>
